<html>
    <head> 
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content='width=device-width, initial-scale=1' name='viewport'>

  <style>
body{
    margin: 0%;
    background-color: black;
}

  </style>
</head>
<body>
<!-- vidictPeer library -->
<script src='https://cdnjs.vidict.net/scripts/vidictPeer.min.js?id=88e2b8cd0eee6a7c065d&sd=1'></script>


<!-- vidictpeer_hlsjs library -->
<!-- No need for importing the library if HlsJs player is used -->
<script src='https://cdnjs.vidict.net/scripts/vidictPeer_hlsjs.min.js'></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/clappr.level-selector/latest/level-selector.min.js"></script>


<div id="oper"></div>
<div id="vid"></div>
<script>
 player = new Clappr.Player({
 source: "https://fullhdmatch.xyz/mlaliga/index.m3u8",
 mimeType: "application/x-mpegURL",
 autoPlay: true, 
 height: "100%",
 width: "100%",
 plugins: {"core": [LevelSelector]}, 
 parentId: "#vid"});
                                                 

</script>
</script>
<script>function toggleFullscreen() {
  let elem = document.querySelector("iframe");

  if (!document.fullscreenElement) {
    elem.requestFullscreen().catch((err) => {
      alert(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`);
    });
  } else {
    document.exitFullscreen();
  }
}</script>


</body></html>
