<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bitmovin Player Demo</title>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="text/html; charset=utf-8" />

  <!-- Bitmovin Player -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bitmovin-player@8/bitmovinplayer.js"></script>

  <style>
    .player-wrapper {
      width: 90%;
      margin: 20px auto;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
<div class="player-wrapper">
  <div id="player"></div>
</div>

<script type="text/javascript">
  var conf = {
    key: 'fcdd0e88-ba89-46b5-a552-ed9f79406fa9',
    analytics: {
      key: '65d4f334-35ed-42b5-8d66-75d36ca46f04',
      title: 'Art of Motion',
      videoId: 'wizard-Art_of_Motion-1678136407023',
    },
  };

  var source = {
    title: 'Art of Motion',
    hls: 'https://dai2.xumo.com/amagi_hls_data_xumo1234A-stadiumsports/CDN/master.m3u8',
  };

  var player = new bitmovin.player.Player(document.getElementById('player'), conf);
  player.load(source);
</script>

</body>
</html>
