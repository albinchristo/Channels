<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bitmovin Player Demo</title>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="text/html; charset=utf-8" />

  <!-- Bitmovin Player -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bitmovin-player@8/bitmovinplayer.js"></script>

  <style>
    .player-wrapper {
      width: 90%;
      margin: 20px auto;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
<div class="player-wrapper">
  <div id="player"></div>
</div>

<script type="text/javascript">
  var conf = {
    key: '11d3698c-efdf-42f1-8769-54663995de2b',
  };

  var source = {
    title: 'Art of Motion',
    dash: 'https://av-live-cdn.mncnow.id/live/eds/BBCEarth-HD/sa_dash_vmx/BBCEarth-HD.mpd',
		drm: {
      widevine: {
        LA_URL: "https://mrpw.ptmnc01.verspective.net/?deviceId=YWY0OTBlZjEtODAyNC0zZTA0LWFhYzMtY2ZmMGE4NjVjZjU1",
      },
    },
  };

  var player = new bitmovin.player.Player(document.getElementById('player'), conf);
  player.load(source);
</script>

</body>
</html>
