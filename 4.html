<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bitmovin Player Demo</title>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="text/html; charset=utf-8" />

  <!-- Bitmovin Player -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bitmovin-player@8/bitmovinplayer.js"></script>

  <style>
    .player-wrapper {
      width: 90%;
      margin: 20px auto;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
<div class="player-wrapper">
  <div id="player"></div>
</div>

<script type="text/javascript">
  var conf = {
    key: '60bedb88-fa86-4c0e-904c-05df0a31e5c4',
    analytics: {
      key: 'dc4d9d03-62c5-4b51-add9-701cab01533d',
      title: 'Art of Motion',
      videoId: 'wizard-Art_of_Motion-1678200391458',
    },
  };

  var source = {
    title: 'Art of Motion',
    hls: 'https://fullhdmatch.xyz/Camppp/index.m3u8',
  };

  var player = new bitmovin.player.Player(document.getElementById('player'), conf);
  player.load(source);
</script>

</body>
</html>
